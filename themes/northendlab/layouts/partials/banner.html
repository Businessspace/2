<section>
  <div class="container bannerpad">
    <div class="list-row">
      <!-- Twitch Embed -->
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
        <div id="twitchplayer"></div>
        <script type="text/javascript">
          var options = {
            width: 854,
            height: 480,
            channel: "christitustech",
            parent: ["christitus.com"],
            muted: true
          };
          var player = new Twitch.Player("twitchplayer", options);
          player.setVolume(0.0);
        </script>


      <!--h1 class="mainpagetitle">Chris Titus Tech</h1-->
      <h4 class="banner-social">

          {{ end }}
      </ul>
      {{ end }}</h4>
    </div>
